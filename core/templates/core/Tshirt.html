{% extends "core/base.html" %}
{% block title %} T-Shirts {% endblock title %}
{% load static %}

{% block content %}

<style>
    
    
    .product-card {
        border: 1px solid #e1e1e1;
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background: #fff;
        height: 100%; 
        display: flex;
        flex-direction: column;
    }

    .product-card:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    /* Product Image */
    .product-card img {
        width: 100%;
        height: auto; 
        object-fit: cover;
        transition: all 0.3s;
    }

    /* Responsive Layout */
    @media (max-width: 992px) {
        .product-card img {
            height: auto; 
        }
    }

    @media (max-width: 768px) {
        .product-card img {
            height: auto; 
        }
    }

    /* Product Info */
    .product-info {
        padding: 15px;
        text-align: center;
        flex-grow: 1; 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .product-title {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
        color: black;
        text-decoration: none;
    }

    .product-price {
        font-size: 16px;
        font-weight: 500;
        color: #333;
    }

    .product-price s {
        color: red;
        margin-left: 10px;
    }

    .product-sizes {
        text-align: center;
        font-size: 14px;
        margin-top: 5px;
        color: darkgray;
    }

    /* View More Button */
    .view-more-btn {
        display: inline-block;
        width: 200px;
        text-align: center;
        margin: 20px auto;
        padding: 10px 20px;
        background: transparent;
        border: 1px solid black;
        transition: all 0.3s;
    }

    .view-more-btn a {
        color: black;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s;
    }

    .view-more-btn:hover {
        background-color: black;
    }

    .view-more-btn:hover a {
        color: white; 
    }
</style>

<!-- Section Title -->
<br>
<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="text-center">
        <h4 style="font-family: cursive;">T-Shirts</h4>
    </div>
</div>
<hr class="ms-5 me-5">

<!-- Product Grid -->
<div class="container">
    <div class="row">
        {% for r in rf %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card product-card">
                <a href="{% url 'bigcard' r.id %}">
                    <img src="{{ r.upperwear_img.url }}" alt="{{ r.short_d }}" class="card-img-top">
                </a>
                <div class="card-body product-info">
                    <a href="#" class="product-title">{{ r.short_d }}</a>
                    <p class="product-price">&#x24; {{ r.discounted_price }} <s>{{ r.original_price }}</s></p>
                    <p class="product-sizes">S &nbsp; M &nbsp; L &nbsp; XL &nbsp; XXL</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- View More Button -->
    <div class="text-center">
        <button class="btn view-more-btn">
            <a href="#">View More</a>
        </button>
    </div>
</div>

<br>
{% endblock content %}
