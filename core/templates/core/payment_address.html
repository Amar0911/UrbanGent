{% extends "core/base.html" %}

{% load static %}
{% block title %} Address {% endblock title %}

{% block content %}

<style> 
    .back {
        background-color: #f0f2f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .form-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.15);
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        color: #333;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #6c63ff;
        outline: none;
        box-shadow: 0px 4px 10px rgba(108, 99, 255, 0.2);
    }

    .text-danger {
        font-size: 14px;
        color: red;
        margin-top: 5px;
    }

    .btn {
        padding: 12px;
        font-size: 16px;
        border-radius: 25px;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-outline-dark {
        border: 2px solid #333;
        color: #333;
        background: transparent;
    }

    .btn-outline-dark:hover {
        background: #333;
        color: white;
    }

    .btn-dark {
        background: #6c63ff;
        color: white;
        border: none;
    }

    .btn-dark:hover {
        background: #5750d7;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 30px;
        }
    }

    @media (max-width: 576px) {
        .form-container {
            width: 90%;
        }
    }
</style>

<div class="back">
    <div class="form-container">
        <form action="" method="POST" novalidate>
            <h2 class="text-center mb-4" style="font-weight: 700; color: #333;">ADDRESS</h2>
            <hr>
            {% csrf_token %}

            {% for r in rf %}
                <div class="form-group mb-3">
                    <label>{{ r.label }}</label>
                    {{ r }}
                    <div class="text-danger">{{ r.errors|striptags }}</div>
                </div>
            {% endfor %}

            <div class="text-center mt-4">
                <a href="{% url 'index' %}" class="btn btn-outline-dark">Back to Home</a>
                <input type="submit" value="Save" class="btn btn-dark mt-2">
            </div>
        </form>
    </div>
</div>

{% endblock content %}
