{% load static %}
<style>
    /* Icon Container */
    .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap; 
        padding: 10px;
        margin: 0 auto;
        max-width: 100%;
    }

    /* Individual Icon Box */
    .icon-item {
        text-align: center;
        flex: 1;
        min-width: 120px;
        max-width: 150px;
    }

    /* Icon Styling */
    .icon-item img {
        width: 50px;
        height: 50px;
    }

    /* Text Styling */
    .icon-item h3 {
        margin-top: 8px;
        font-size: 14px;
        color: black;
        font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .icon-container {
            gap: 20px;
            max-width: 100%;
            padding: 10px;
        }

        .icon-item {
            min-width: 100px;
        }

        .icon-item h3 {
            font-size: 12px;
        }
    }

    @media (max-width: 480px) {
        .icon-container {
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .icon-item {
            max-width: 100px;
        }

        .icon-item img {
            width: 40px;
            height: 40px;
        }

        .icon-item h3 {
            font-size: 12px;
        }
    }
</style>

<div class="icon-container">
    <div class="icon-item">
        <img src="{% static 'core/images/icon1.svg' %}" alt="RED FLAME">
        <h3>Free Shipping</h3>
    </div>
    <div class="icon-item">
        <img src="{% static 'core/images/icon2.svg' %}" alt="Star Icon">
        <h3>Easy Return & Exchange</h3>
    </div>
    <div class="icon-item">
        <img src="{% static 'core/images/icon3.svg' %}" alt="Check Icon">
        <h3>Premium Quality</h3>
    </div>
    <div class="icon-item">
        <img src="{% static 'core/images/icon4.svg' %}" alt="Lightning Icon">
        <h3>COD Available</h3>
    </div>
    <div class="icon-item">
        <img src="{% static 'core/images/icon5.svg' %}" alt="Gear Icon">
        <h3>Safe & Secure Payments</h3>
    </div>
</div>
