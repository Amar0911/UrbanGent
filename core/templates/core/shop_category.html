{% load static %}
<style>
    /* Shop by Category Title */
    #sbc {
        color: black;
        font-weight: 550;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-bottom: 20px;
    }

    /* Category Links */
    .c-body a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        display: block;
        text-align: center;
        padding-top: 5px;
    }

    /* Card Styling */
    .card {
        border: none;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        overflow: hidden;
        height: 100%;
    }

    .card:hover {
        transform: scale(1.05);
    }

    
    .card img {
        width: 100%;
        object-fit: cover;
        border-radius: 5px;
    }

    
    .container.sbc {
        max-width: 95%;
        margin: auto;
    }

    
    @media (max-width: 992px) {
        .row {
            justify-content: center;
        }

        .col-md-3 {
            width: 48%;
        }
    }

    @media (max-width: 768px) {
        .col-md-3 {
            width: 100%;
        }
    }
</style>

<!-- Shop By Category Section -->
<h3 id="sbc">Shop By Category</h3>
<div class="container sbc">
    <div class="row justify-content-center">
        <div class="col-md-3 col-6 mb-4">
            <div class="card">
                <a href="{% url 'shirt' %}">
                    <img src="{% static 'core/images/1.webp' %}" alt="Short Sleeves">
                </a>
                <div class="c-body">
                    <a href="{% url 'shirt' %}">SHORT SLEEVES</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-6 mb-4">
            <div class="card">
                <a href="{% url 'Tshirt' %}">
                    <img src="{% static 'core/images/2.webp' %}" alt="T-Shirts">
                </a>
                <div class="c-body">
                    <a href="{% url 'Tshirt' %}">T-SHIRTS</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-6 mb-4">
            <div class="card">
                <a href="#">
                    <img src="{% static 'core/images/3.webp' %}" alt="Cargo Trousers">
                </a>
                <div class="c-body">
                    <a href="#">CARGO TROUSERS</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-6 mb-4">
            <div class="card">
                <a href="#">
                    <img src="{% static 'core/images/4.webp' %}" alt="Shorts">
                </a>
                <div class="c-body">
                    <a href="#">SHORTS</a>
                </div>
            </div>
        </div>
    </div>
</div>
