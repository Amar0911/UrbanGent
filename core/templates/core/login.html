
{% extends "core/base.html" %}
{% load static %}
{% block title %} Login{% endblock title %}

{% block content %}

    <style>

   
        .register-page {
            {% comment %} background-image: url('{% static "core/images/black-man-wearing-suit-isolated_23-2151808530 png.jpg" %}'); {% endcomment %}
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
        }
        .form-container {
            box-shadow: 2px 2px 3px 0px rgb(0, 0, 0);
            padding: 20px;
            border-radius: 20px;
            background: rgb(147, 137, 137);
        }
        .navbar {
            background-color: transparent
        }
        .navbar-brand h1 {
            color: white;
            font-weight: 500;
        }
        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
        }
        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }
        a {
            color: rgb(0, 0, 0);
        }
    
    </style>

    <br><br>
<div class="register-page">
    <div class="container-fluid">
 

        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="form-container" style="background-color:rgba(255, 255, 255, 0.9);">
                    <h2 class="text-center" style="font-weight: 600;">LOGIN</h2>
                    <form action="" method='POST' novalidate>
                        {% csrf_token %}
                        {% for r in rf %}
                         {{r.label_tag}}  {{r.errors|striptags}}  <br> {{r}}
                         {% endfor %}
                        <br>
                        <div class="text-center">
                            <input type="submit" value="submit" class="btn btn-outline-dark register-button me-2 w-100">   
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'register' %}" class="text-decoration-none">
                            <strong>New user?</strong> Register
                        </a>
                        <a href="{% url 'forgotpassword' %}" class="text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
<br><br><br>

{% endblock content %}
